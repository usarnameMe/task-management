{% extends 'base.html' %}

{% block content %}
    <h2>Your Tasks</h2>
    <ul>
        {% for task in object_list %}
        <li>
            <strong>{{ task.title }}</strong> - {{ task.status }} (Priority: {{ task.priority }})
            <a href="{% url 'task_update' task.pk %}">Edit</a>
            <a href="{% url 'task_delete' task.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
